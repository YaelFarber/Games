<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Center</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="user-profile-page">
        <h1>Login</h1>
        <form id="login-form" class="details">
            <div class="profile-field">
                <label class="field-label">Username</label>
                <input type="text" id="login-username" required class="field-value">
            </div>
            <div class="profile-field">
                <label class="field-label">Password</label>
                <input type="password" id="login-password" required class="field-value">
            </div>
            <button type="submit" class="btn">Login</button>
            <p>New user? <a href="signup.html">Register here</a></p>
        </form>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
